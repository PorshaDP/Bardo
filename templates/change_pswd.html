<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изменить пароль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_pswd.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/change_pswd.css">

</head>
<body>


<div class="mainDiv">
    <div class="cardStyle">
        <form action="" method="post" name="signupForm" id="signupForm">


            <h2 class="formTitle">
                Изменить пароль
            </h2>

            <div class="inputDiv">
                <label class="inputLabel" for="email">Укажите свою почту</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="password">Новый пароль</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Повторите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Продолжить</span>
                </button>
            </div>


        </form>
    </div>
</div>

</body>

<script src="/static/script_profile.js"></script>
