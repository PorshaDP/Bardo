<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
<nav class="navbar">
    <div class="navdiv">
        <div class="logo"><a href="/">Физкультура</a></div>
        <ul>
            <!-- <li><a href="{{url_for('register')}}">Регистрация</a></li> -->
            <li><a href="{{url_for('login')}}">Вход</a></li>
            <li><a href="{{url_for('normative')}}">Нормативы</a></li>
        </ul>
    </div>
</nav>

<div class="wrapper">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>
    </div>
    <div class="clear"></div>
    <form action="/register" method="POST">
        <div>
            <input class="user-input" type="text" name="fullname" id="fullname" placeholder="Фамилия Имя Отчество"/>
            <input class="user-input" type="text" name="email" id="email" placeholder="Электронная почта"/>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Пароль"/>
        </div>
        <div>
            <input class="user-input" type="text" name="key" id="key" placeholder="Ключ доступа"/>
        </div>
<!--        сделай пожалуйста тут тоже текст синим-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <div>
            <input type="submit" value="Зарегистрироваться"/>
            <a class="existing-user-label" href="{{url_for('login')}}">Уже наш пользователь?</a>
        </div>
        <div class="clear"></div>
    </form>
</div>

</body>
</html>
